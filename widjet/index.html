<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .voter {
            font-family: 'DejaVu Sans Mono', 'Lucida Console', 'Menlo', 'Monaco', monospace;
            font-size: 18px;
        }
        .up,
        .down {
            cursor: pointer;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    <button type="button" id="start">старт</button>
    <button type="button" id="stop">стоп</button>
    <hr>
    <div id="voter" class="voter">
        <span class="down">—</span>
        <span class="vote">0</span>
        <span class="up">+</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
